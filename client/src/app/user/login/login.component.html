<div class="container">
<mat-card>
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Inloggen</mat-card-title>
      </mat-card-header>

      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input
            matInput
            placeholder="email"
            aria-label="email"
            data-cy="login-email"
            formControlName="username"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="wachtwoord"
            aria-label="password"
            data-cy="login-password"
            formControlName="password"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
        <div>
        <h2>Nog geen account?</h2>
        <a [routerLink]="['/register']">register</a>
      </div>

        <button
          mat-raised-button
          type="submit"
          color="primary"
          data-cy="login-button"
        >
          Welkom!
        </button>
      </mat-card-actions>
    </form>
    <mat-error class="error" *ngIf="errorMessage" data-cy="appError">
      {{ errorMessage }}
    </mat-error>
  </mat-card>
</div>
