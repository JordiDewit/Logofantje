    <div class="container">
        <button mat-fab (click)="display = !display">Voeg toe</button>
        <button mat-fab (click)="display2 = !display2">Filter</button>
        <app-add-materiaal *ngIf="display" (newMateriaal)="addMateriaal($event)"></app-add-materiaal>
    <mat-card *ngIf="display2">
           <h2>Filter op thema!</h2>
        <mat-card-content>
            <div class="form form-inline">
                <div *ngFor="let filterItem of filterItems; let i = index;" class="form-check" style="padding-right: 20px; display: inline;">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" [(ngModel)] = "filterItem.checked" [value]="filterItem.value"> {{ filterItem.value }}
                    </label>
                </div>
            </div>
            <h3 style="margin-top: 10px;">Jouw gekozen filters: <span *ngFor="let filterItem of checked()" style="padding-right: 10px;">{{ filterItem.value }}</span></h3>
        </mat-card-content>
    </mat-card>
    <div *ngIf="(materiaal$ | async) as materiaal; else loadingOrError">
            <div fxLayout="row wrap"fxLayoutGap="20px grid">
                <div
                class="materiaal"
                fxFlex="25%"
                fxFlex.xs="100%"
                *ngFor="let mat of materiaal$ | async | materiaalFilter: { thema: ''} : checked()">
                    <app-materiaal [mat] = "mat"></app-materiaal>
                </div>
            </div>
    </div>
            <ng-template #loadingOrError>
                <mat-card class="error" *ngIf="errorMessage; else loading">
                    Fout bij het laden van het materiaal: {{ errorMessage }}.<br>
                    Probeer later opnieuw.
                </mat-card>
            </ng-template>
            <ng-template #loading>
                <mat-spinner style="margin:0 auto; "></mat-spinner>
            </ng-template>
</div>
